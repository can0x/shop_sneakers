{% extends 'index.html' %}

{% load static %}
{% block title %}
Увійти
{% endblock %}

{% block content %}
<section>
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Увійти</p>
                  <div id="container-login">
                      <form class="form" method="POST" action="">
                          {% csrf_token %}
                          <div class="input">
                              <input id="email" name="email" placeholder="Email" type="text" required class="validate form-control" autocomplete="off">
                            <label class="form-label" for="email">Email </label>
                          </div>
                          <div class="clearfix"></div>

                          <div class="input">
                              <input name="password"  placeholder="Password" type="password" required class="validate form-control" autocomplete="off">
                            <label class="form-label" for="email">Пароль </label>
                          </div>
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 text-dark">
                          <input type="submit" class="btn btn-lg text-light bg-dark" value="Увійти" />
                        </div>
                      </form>
                    <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">Немає акаунта?</p>
                      <a class="btn btn-outline-dark" href="{% url 'register' %}">Створіть новий</a>
                  </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
